<body>
  <script>
    class triangulo {
      constructor(b, h) {
        this.b = b;
        this.h = h;
      }
      area() {
        let b = (this.b * this.h) / 2;
        return b;
      }
    }
    const objeto = new triangulo(3, 2);
    console.log(objeto.area());
  </script>
</body>
